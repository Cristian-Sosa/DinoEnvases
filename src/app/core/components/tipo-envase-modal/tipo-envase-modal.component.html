<div class="modal">
  <header class="modal_header">
    <h3 class="title">Nueva carga de envase</h3>
    <span class="subtitle">Tipo</span>
  </header>
  <form class="modal_form">
    <h4 class="title">Tipo de envase</h4>
    <section class="form_options">
      <app-input-radio
        [optionData]="{
          title: '',
          options: [
            { id: 'cerveza', title: 'Cerveza' },
            { id: 'gaseosa', title: 'Gaseosa' },
            { id: 'drago', title: 'Drago' },
          ]
        }"
      ></app-input-radio>
    </section>
  </form>
</div>
