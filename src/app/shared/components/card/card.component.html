<div
  [ngClass]="{
    details: true,
    verde: card.envase.color == 'verde',
    marron: card.envase.color == 'marron',
    quilmes:card.envase.color == 'quilmes 340',
    drago:card.envase.tipo == 'drago',
    gaseosa:card.envase.tipo == 'gaseosa',
  }"
>
  <h4 class="title">
    {{ card.envase.tipo | titlecase }} {{ card.envase.color }}
  </h4>
  <div class="subtitle">
    <span class="envase">{{ card.envase.cantidad }}</span>
    <span class="cajon" *ngIf="card.cajon">
      + {{ card.cajon.cantidad }} caj√≥n {{ card.cajon.tipo | titlecase }}
    </span>
  </div>
  <img class="cross" src="assets/images/x.svg" alt="">
</div>
